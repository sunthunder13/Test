{% extends 'app/home.html' %}
{% block content %}
<html>
<head>
   <title>📊 POS Expenses</title>
  <style>
     :root {
      --bg: #f4f4f4;
      --text: #333;
      --card-bg: #fff;
      --navbar-bg: #2c3e50;
      --sidebar-bg: #2c3e50;
      --highlight: #1abc9c;
    }
    body.dark-mode {
      --bg: #1e1e1e;
      --text: #f4f4f4;
      --card-bg: #2c2c2c;
      --navbar-bg: #111;
      --sidebar-bg: #111;
      --highlight: #27ae60;
    }
     * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }
    .navbar {
      background-color: var(--navbar-bg);
      color: #fff;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      position: sticky;
      top: 0;
      z-index: 999;
      justify-content: space-between;
    }
    .navbar-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .navbar button {
      background: none;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
    }
    .toggle-darkmode {
      font-size: 20px;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
    }
    .container {
      display: flex;
    }
    .sidebar {
      width: 250px;
      background-color: var(--sidebar-bg);
      color: #fff;
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
      position: fixed;
      top: 60px;
      left: 0;
      transition: transform 0.3s ease;
    }
    .sidebar.hidden {
      transform: translateX(-100%);
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
    }
    .sidebar p {
      text-align: center;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      margin: 10px 0;
    }
    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background-color: #34495e;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .sidebar ul li a:hover {
      background-color: var(--highlight);
    }
    .main-content {
      margin-left: 250px;
      padding: 20px;
      transition: margin-left 0.3s;
      width: 100%;
    }
    .sidebar.hidden ~ .main-content {
      margin-left: 0;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    form input,
    form select,
    form button {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form input,
    form select {
      flex: 1;
      min-width: 150px;
    }

    form button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background-color: #218838;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    table th,
    table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    table th {
      background-color: #f4f4f4;
    }

    .edit-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
    }

    .edit-btn:hover {
      background-color: #0056b3;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
    }

    .delete-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
 <div class="navbar">
    <div class="navbar-left">
      <button onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
      <h1>📊 POS Expenses</h1>
    </div>
    <div>
      <span style="margin-right: 16px;">👤 {{ request.user.username }}</span>
      <button class="toggle-darkmode" onclick="toggleDarkMode()" id="modeBtn">🌙</button>
    </div>
  </div>

  <div class="container">
    <div class="sidebar" id="sidebar">
      <h2>🧾 POS SYSTEM</h2>
      <p><i class="fas fa-user-shield"></i> Admin Panel</p>
      <ul>
        <li><a href="{% url 'home' %}"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="{% url 'sales' %}"><i class="fas fa-cash-register"></i> Sales</a></li>
        <li><a href="{% url 'inventory' %}"><i class="fas fa-boxes"></i> Inventory</a></li>
        <li><a href="{% url 'expenses' %}"><i class="fas fa-money-bill-wave"></i> Expenses</a></li>
        <li><a href="{% url 'record' %}"><i class="fas fa-file-alt"></i> Record</a></li>
        <li><a href="../../../../../OneDrive/Desktop/draft/Application/Project/app/templates/app/signin.html"><i class="fas fa-sign-out-alt"></i> Sign Out</a></li>
      </ul>
    </div>

    <div class="main-content">
      <h1>💸 Expense Records</h1>

      <form id="expense-form">
        <input type="date" id="expense-date" required>
        <input type="text" id="expense-description" placeholder="Description" required>
        <select id="expense-category" required>
          <option value="">Select Category</option>
          <option value="Utilities">Utilities</option>
          <option value="Supplies">Supplies</option>
          <option value="Maintenance">Maintenance</option>
          <option value="Returns & Refunds">Returns & Refunds</option>
          <option value="Other">Other</option>
        </select>
        <input type="number" id="expense-amount" placeholder="Amount" step="0.01" required>
        <button type="button" id="insert-expense-btn">Insert</button>
      </form>

      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="expense-table-body">
          <!-- Entries will be added dynamically -->
        </tbody>
      </table>
    </div>
  </div>

<script>
  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('hidden');
  }

  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
    const btn = document.getElementById('modeBtn');
    btn.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
  }

  let expenses = JSON.parse(localStorage.getItem('expenses')) || [];

  function saveExpenses() {
    localStorage.setItem('expenses', JSON.stringify(expenses));
  }

  function renderExpenses() {
    const tbody = document.getElementById('expense-table-body');
    tbody.innerHTML = '';
    expenses.forEach((expense, index) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${expense.date}</td>
        <td>${expense.description}</td>
        <td>${expense.category}</td>
        <td>P ${parseFloat(expense.amount).toFixed(2)}</td>
        <td>
          <button class="edit-btn" onclick="editExpense(${index})">Edit</button>
          <button class="delete-btn" onclick="deleteExpense(${index})">Delete</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  function clearForm() {
    document.getElementById('expense-date').value = '';
    document.getElementById('expense-description').value = '';
    document.getElementById('expense-category').value = '';
    document.getElementById('expense-amount').value = '';
  }

  document.getElementById('insert-expense-btn').addEventListener('click', () => {
    const date = document.getElementById('expense-date').value;
    const description = document.getElementById('expense-description').value;
    const category = document.getElementById('expense-category').value;
    const amount = document.getElementById('expense-amount').value;

    if (!date || !description || !category || !amount) {
      alert('Please fill all fields!');
      return;
    }

    expenses.push({ date, description, category, amount });
    saveExpenses();
    renderExpenses();
    clearForm();
  });

  function deleteExpense(index) {
    if (confirm("Are you sure you want to delete this expense?")) {
      expenses.splice(index, 1);
      saveExpenses();
      renderExpenses();
    }
  }

  function editExpense(index) {
    const exp = expenses[index];
    document.getElementById('expense-date').value = exp.date;
    document.getElementById('expense-description').value = exp.description;
    document.getElementById('expense-category').value = exp.category;
    document.getElementById('expense-amount').value = exp.amount;

    expenses.splice(index, 1); // Remove so we can re-insert on save
    saveExpenses();
    renderExpenses();
  }

  // Initial render
  renderExpenses();
</script>
</body>
</html>
{% endblock content %}
